<!DOCTYPE html>
<html lang="en">

<head>
    <title>Create Election</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/create_election.css') }}">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap');
    </style>
    <script src="https://kit.fontawesome.com/2b5d740196.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <h1>Create New Election</h1>
        <form method="POST">
            <label for="title">Election Title:</label>
            <input type="text" id="title" name="title" required><br><br>

            <h3>Candidates</h3>
            <div id="candidates">
                <input type="text" name="candidates[]" placeholder="Candidate Name" required><br>
            </div>
            <button type="button" onclick="addCandidate()">Add Candidate</button><br><br>
            <button type="submit">Create</button>
        </form>
    </div>
    <script>
        function addCandidate() {
            const candidatesDiv = document.getElementById('candidates');
            const input = document.createElement('input');
            input.type = 'text';
            input.name = 'candidates[]';
            input.placeholder = 'Candidate Name';
            candidatesDiv.appendChild(input);
            candidatesDiv.appendChild(document.createElement('br'));
        }
    </script>
</body>

</html>
